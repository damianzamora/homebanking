<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="shortcut icon" href="./img/logo-The-World-Bank-tarjeta.jpg">
		<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">	
		<title>Home Banking - Iniciar sesión</title>
</head>
<body>
	<div class="container1">
		<div class="d-flex justify-content-center h-100 ">
			<div class="cardIndex">
				<div class="card-header">
					<h3>Bienvenido</h3>
				</div>
				<div class="card-body" id="app">
					<div >	
					<template v-if="vistaSingIn">
					<form @submit.prevent="enviarDatos" class="form-signin">				
						<div class="input-group form-group">							
							<input input v-model="username" type="text" class="form-control" placeholder="Tu usuario WorldBank" required autofocus="">
						</div>
						<div class="input-group form-group">
							<input input v-model="password" type="password" class="form-control" placeholder="contraseña" required autofocus="">
						</div>						
						<div class="form-group text-center">
							<button class="btn btn-secondary btn-block " type="submit" value="Iniciar" class="btn float-right login_btn">Iniciar sesión</button>
						</div>
						<div class="text-right">
						<button class="btn btn-primary btn-block " type="button" @click="CambiarVista">¿No tienes una cuenta? Regístrate</button>
						</div>
					</form>
					</template>
					<template v-else>
					<form @submit.prevent="crearCuenta" class="form-signup">
						<input  v-model="firstName" type="text" id="firstName" name="firstName" placeholder="Nombres" required autofocus="" class="form-control">
						<input v-model="lastName" type="text" id="lastName" name="lastName" placeholder="Apellido" required autofocus="" class="form-control">
						<input v-model="userNameCreated" type="text" id="userNameCreated" name="userNameCreated" placeholder="Usuario (mail) " required autofocus="" class="form-control">
						<input v-model="passwordCreated" type="password" id="passwordCreated" name="passwordCreated" placeholder="Contraseña" required autofocus="" class="form-control">
						<button class="btn btn-secondary btn-block" type="submit"><i class="fas fa-user-plus"></i> Crear cuenta</button>
						<div class="text-center">
						<button class="btn btn-primary btn-block" type="button" @click="CambiarVista">Volver</button>
						</div>
					</form>
					</template>	
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
