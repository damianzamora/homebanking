<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="./img/logo-The-World-Bank-tarjeta.jpg">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Home Banking - Crear Préstamos</title>
</head>
<body class="container" id="app" >
    <header>
        <div class="headerIndex">
            <div class="header1">
                <img src="img/logoBanco1.jpg">
            </div>
            <div class="header2">
                   
                <a class="text-white " href="perfil.html"><button class="btn btn-secondary btn-sm ">Perfil</button></a>  
                <button class="btn btn-danger btn-sm " type="submit" @click="logout">LogOut</button>                 
            </div> 
        </div> 
        </header>    
    <main >  
        <div class="indexAccounts">
            <div class="seccion1">
                <div class="divAccouns1">
                <h4>Bienvenida/o {{cliente.firstName+" "+cliente.lastName}}</h4>
                </div>   
                <div class="divAccouns2 d-flex justify-content-end">
                <span>{{cliente.email}} -</span>
                </div>
            </div>
            
        </div>      
        <div class="seccion2">    
            <div class="seccion2Nav">
                <nav class="nav1 ">
                    <a class="nav-link disabled text-white" href="accounts.html" >Cuentas</a>
                    <a class="nav-link disabled text-white" href="prestamos.html">Préstamos</a>
                    <a class="nav-link disabled text-white " href="cards.html">Tarjetas</a>                                
                    <a class="nav-link disabled text-white " href="transfers.html">Transferencias</a>
                    <a class="nav-link disabled text-white " href="pagos.html">Pagos</a>
                </nav>
            </div> 
        </div>  
        <div class="bottonVolver d-flex justify-content-end">
            <a class="text-white " href="prestamos.html"><button class="btn btn-secondary btn-sm ">Volver</button></a>
        </div>
                 
                            <div class="divCreateCard">
                                <div class="CreateCard">
                                    <form @submit.prevent="CrearPrestamo">
                                        <div class="text-center" >                                            
                                            <div class="text-center" >
                                                <input v-model="nombrePrestamo" type="text"
                                                 id="nombrePrestamo" name="nombrePrestamo" placeholder="Nombre del prestamo" required maxlength="15">
                                            </div>
                                            <div class="text-center" >
                                                <input v-model="amountMax" type="number" id="amount" name="amount" placeholder="Monto Maximo " required min="1" max="1000000">
                                            </div>
                                            <div class="text-center" >
                                                <input v-model="interes" type="number" id="interes" name="interes" placeholder="% Interes" required min="1" max="100" >
                                            </div>
                                            <div class="text-center" >
                                                <div>
                                                    <input v-model="payments" type="checkbox" name="payments" value="6" id="6Cuo"/><label >6 Cuotas</label>
                                                    </div>
                                                    <div>
                                                    <input v-model="payments" type="checkbox" name="payments" value="12" id="12Cuo"/><label >12 Cuotas</label>
                                                   </div>
                                                   <div>
                                                 <input v-model="payments" type="checkbox" name="payments" value="18" id="18Cuo"/><label >18 Cuotas</label>
                                                  </div>
                                                   <div>
                                                    <input v-model="payments" type="checkbox" name="payments" value="24" id="24Cuo"/><label >24 Cuotas</label>
                                                  </div>
                                                  <div>
                                                    <input v-model="payments" type="checkbox" name="payments" value="48" id="48Cuo"/><label >24 Cuotas</label>
                                                  </div>

                                            </div>
                                        </div>
                                            <div class="text-center">
                                                <button class="btn btn-secondary btn-sm "  type="submit" >Crear Préstamo</button> 
                                            </div>                                    

                                    </form>
                                </div>
                            </div>
                 
    </main>
    <footer>
         <h5 class="d-flex justify-content-center aling-item-center">The World Bank SRL</h5>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/create-loans.js"></script>
</body>
</html>
